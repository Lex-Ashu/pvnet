_target_: pvnet.models.conv3d.model_sat_nwp.Model

#--------------------------------------------
# Sat/NWP encoder settings
#--------------------------------------------

image_encoder:
  _target_: pvnet.models.conv3d.encoders.DefaultPVNet
  _partial_: True
encoder_out_features: 128
encoder_kwargs:
  number_of_conv3d_layers: 6
  conv3d_channels: 32

include_sat: True
include_nwp: True
add_image_embedding_channel: True
sat_image_size_pixels: 24
nwp_image_size_pixels: 24
number_sat_channels: 11
number_nwp_channels: 2

#--------------------------------------------
# Tabular network settings
#--------------------------------------------

output_network:
  _target_: pvnet.models.conv3d.dense_networks.ResFCNet
  _partial_: True
output_network_kwargs:
  fc_hidden_features: 64
  n_res_blocks: 3
  res_block_layers: 2
  dropout_frac: 0.0

embedding_dim: 16
include_sun: True
include_gsp_yield_history: True

# Foreast and time settings
forecast_minutes: 480
history_minutes: 120
# --- set to null if same as history_minutes ---
sat_history_minutes: 90
nwp_history_minutes: 120
nwp_forecast_minutes: 480
# ----------------------------------------------

optimizer:
  _target_: pvnet.optimizers.AdamW
  lr: 0.0005
