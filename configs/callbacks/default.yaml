pretrain_output_network:
  _target_: pvnet.callbacks.PretrainOutputNetwork
  monitor: "MAE/val" # name of the logged metric which determines when model is improving
  mode: "min" # can be "max" or "min"
  patience: 0 # how many epochs (or val check periods) of not improving until training stops
  min_delta: 0.05 # minimum change in the monitored metric needed to qualify as an improvement  

model_summary:
  _target_: pytorch_lightning.callbacks.ModelSummary
  max_depth: 3

device_stats_monitor:
  _target_: pytorch_lightning.callbacks.DeviceStatsMonitor
  cpu_stats: True

