general:
  description: Config for from batches on OCF's GCP cloud.
  name: gcp
input_data:
  data_source_which_defines_geospatial_locations: gsp
  default_forecast_minutes: 120
  default_history_minutes: 30
  gsp:
    end_datetime: '2021-09-01T00:00:00'
    forecast_minutes: 480
    gsp_image_size_pixels_height: 64
    gsp_image_size_pixels_width: 64
    gsp_meters_per_pixel: 2000
    gsp_zarr_path: gs://solar-pv-nowcasting-data/PV/GSP/v5/pv_gsp.zarr
    history_minutes: 120
    is_live: false
    live_interpolate_minutes: 60
    live_load_extra_minutes: 60
    log_level: ERROR
    metadata_only: false
    n_gsp_per_example: 32
    start_datetime: '2020-01-01T00:00:00'
  nwp:
    forecast_minutes: 480
    history_minutes: 60
    log_level: DEBUG
    nwp_channels:
    - t
    - dswrf
    - prate
    - si10
    nwp_image_size_pixels_height: 64
    nwp_image_size_pixels_width: 64
    nwp_meters_per_pixel: 2000
    nwp_zarr_path: gs://solar-pv-nowcasting-data/NWP/UK_Met_Office/UKV_intermediate_version_3.zarr
    time_resolution_minutes: 60
  pv:
    forecast_minutes: 480
    get_center: false
    history_minutes: 60
    is_live: false
    n_pv_systems_per_example: 128
    pv_files_groups:
    - label: solar_sheffield_passiv
      pv_filename: gs://solar-pv-nowcasting-data/PV/Passive/ocf_formatted/v0/passiv.netcdf
      pv_metadata_filename: gs://solar-pv-nowcasting-data/PV/Passive/ocf_formatted/v0/system_metadata_OCF_ONLY.csv
#    - label: pvoutput.org
#      pv_filename: gs://solar-pv-nowcasting-data/PV/PVOutput.org/UK_PV_timeseries_batch.nc
#      pv_metadata_filename: gs://solar-pv-nowcasting-data/PV/PVOutput.org/UK_PV_metadata.csv
    pv_image_size_meters_height: 64
    pv_image_size_meters_width: 64
    start_datetime: '2020-01-01T00:00:00'
    end_datetime: '2021-09-01T00:00:00'
  satellite:
    forecast_minutes: 120
    history_minutes: 30
    is_live: false
    keep_dawn_dusk_hours: 4
    live_delay_minutes: 30
    log_level: DEBUG
    satellite_channels:
    - IR_016
    - IR_039
    - IR_087
    - IR_097
    - IR_108
    - IR_120
    - IR_134
    - VIS006
    - VIS008
    - WV_062
    - WV_073
    satellite_image_size_pixels_height: 24
    satellite_image_size_pixels_width: 24
    satellite_meters_per_pixel: 6000
    satellite_zarr_path: gs://solar-pv-nowcasting-data/satellite/EUMETSAT/SEVIRI_RSS/v3/eumetsat_seviri_uk.zarr
    time_resolution_minutes: 5
output_data:
  filepath: 'not-needed'
process:
  batch_size: 2
  local_temp_path: /home/peter/temp
  n_test_batches: 0
  n_train_batches: 8000
  n_validation_batches: 400
  seed: 1234
  split_method: day_random_test_date
  t0_datetime_frequency: 300.0
  train_test_validation_split:
  - 10
  - 1
  - 0
  upload_every_n_batches: 0
