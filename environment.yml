name: predict_pv_yield
channels:
  - pytorch
  - pvlib
  - conda-forge
dependencies:
  - python=3.8
  
  # Scientific Python
  - numpy
  - pandas
  - matplotlib
  - zarr
  - xarray
  - ipykernel
  
  # Cloud & distributed compute
  - google-cloud-storage
  - fsspec=0.8.7  # Only need this line for gcsfs=0.7.2
  - gcsfs=0.7.2
  - dask
  - python-graphviz  # used for visualising dask graphs
  
  # Images
  - conda-forge::opencv  # also run `apt install libgl1-mesa-glx`
  - scikit-image
  
  # Machine learning
  - pytorch::pytorch  # explicitly specify pytorch channel to prevent conda from using conda-forge for pytorch, and hence installing the CPU-only version.
  - cudatoolkit=11.1
  #- pytorch::torchvision  # It's possible that torchvision creates package conflicts with opencv, maybe?  Need to explore more.
  - pytorch-lightning

  # PV & Geospatial
  - pvlib
  - pyproj
